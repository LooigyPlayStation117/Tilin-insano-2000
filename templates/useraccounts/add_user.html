{% extends "login_base.html" %}
{% block title %}Register{% endblock %}

{% block main %}

<div class="row">
    <div class="col-xs-6 col-sm-3"></div>
    <div class="col-xs-6 col-sm-6">
        {% import "_form.html" as forms %}
        <form method="POST" action="" id='add_user'>
        {{ forms.render(form) }}
        {% if g.identity.allow_su %}
        <div class="checkbox">
            <label>
                <input type="checkbox" name="confirm">Email Confirm
            </label>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary" name="add_user">Add</button>
        </form>
    </div>
    <div class="col-xs-6 col-sm-3"></div>
</div>

{% endblock %}
